spring:
  data:
    mongodb:
      host: localhost
      port: 27017
      database: customerdb

logging:
  level:
    root: INFO
    com.test-microservices: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
  file:
    name: logs/customer-service.log
    max-size: 10MB

server:
  port: 8091